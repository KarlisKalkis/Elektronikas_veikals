<html>
  <head>
    <title>LOG IN our site</title>
    <link rel="stylesheet" href="style1.css">
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="inner-box" id="card">
          <div class="card-front">
            
            <h2>LOGIN</h2>
            <form>
              <input type="email" id="email" class="input-box" placeholder="Your Email" required>
              <input type="password" id="password" class="input-box" placeholder="Password" required>
              <button type="submit" class="submit-btn" onclick="checkLogin">Submit</button>
              <input type="checkbox"><span>Remember Me</span>
            </form>
            <button type="button" class="btn" onclick="openRegister()">I don't have profile</button>
            <a href="">Forgot Password</a>
            <a href="index.html">Back to Home page</a>
          </div>
          
          <div class="card-back">
            <h2>REGISTER</h2>
            <form>
              <input type="text" id="new-username"class="input-box" placeholder="Your username" required>
              <input type="email" id="new-email" class="input-box" placeholder="Your Email" required>
              <input type="password" id="new-password" class="input-box" placeholder="Password" required>
              <button type="submit" class="submit-btn">Submit</button>
              <input type="checkbox"><span>Remember Me</span>
            </form>
            <button type="button" class="btn" onclick="openLogin()">I've an account</button>
            <a href="">Forgot Password</a>
            <a href="index.html">Back to Home page</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>


<script>
  var card = document.getElementById("card");

  function openRegister(){
    card.style.transform = "rotateY(-180deg)";
  }

  function openLogin(){
    card.style.transform = "rotateY(0deg)";
  }


  var registerForm = document.querySelector("form[name='register']");
  registerForm.addEventListener("submit", function(e){
    e.preventDefault();
    var formData ={
      username: this.element.new-username.value,
      email: this.element.new-email.value,
      password: this.element.new-password.value
    };
    localStorage.setItem("userData", JSON.stringify(formData));
  });


  function checkLogin(){
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    if(email === localStorage.getItem("userEmail") && password === localStorage.getItem("userPassword")){
      console.log("Login succesful");

      window.location.href = "dashboard.html";
    } else {
      console.log("Login failed. Incorecct password or email.");
      alert("Incorecct password or email. Please try again")
    }
  }
</script>
